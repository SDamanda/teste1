<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightpink;
            margin: 0;
        }
        .calculator {
            background-color: pink;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
        }
        .display {
            background-color: #DB7093;
            color: #FAF0E6;
            font-size: 20px;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 50px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            border: none;
            border-radius: 50%;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        } 
        .button.beige {
            background-color: #FFE4E1;
            color: #000;
        }
        .button.darkpink {
            background-color: #DB7093;
            color: #fff;
        }
        .button.white {
            background-color: #FFE4E1;
            color: #000;
        }
        .button.wide {
            grid-column: 1 / 3; /* Correção aqui */
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div> <div class="buttons">
            <button class="button white" onclick="clearDisplay()">C</button>
            <button class="button white" onclick="appendOperator('%')">%</button>
            <button class="button white" onclick="appendOperator('.')">.</button>
            <button class="button darkpink" onclick="appendOperator('/')">/</button>
            <button class="button beige" onclick="appendNumber('7')">7</button>
            <button class="button beige" onclick="appendNumber('8')">8</button>
            <button class="button beige" onclick="appendNumber('9')">9</button>
            <button class="button darkpink" onclick="appendOperator('*')">*</button>
            <button class="button beige" onclick="appendNumber('4')">4</button>
            <button class="button beige" onclick="appendNumber('5')">5</button>
            <button class="button beige" onclick="appendNumber('6')">6</button>
            <button class="button darkpink" onclick="appendOperator('-')">-</button>
            <button class="button beige" onclick="appendNumber('1')">1</button>
            <button class="button beige" onclick="appendNumber('2')">2</button>
            <button class="button beige" onclick="appendNumber('3')">3</button>
            <button class="button darkpink" onclick="appendOperator('+')">+</button>
            <button class="button beige wide" onclick="appendNumber('0')">0</button>
            <button class="button darkpink" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        let currentInput = "";
        let currentOperator = "";

        function appendNumber(value) {
            currentInput += value;
            display.textContent = currentInput;
        }
        function appendOperator(operator) {
            if (currentInput === "" && operator !== ".") return;
            currentInput += operator;
            display.textContent = currentInput;
        }
        function calculate() {
            try {
                let result = eval(currentInput);
                if (!Number.isInteger(result)) {
                    result = result.toFixed(2);
                }
                currentInput = result;
                display.textContent = currentInput;
            } catch (error) {
                display.textContent = "error";
                currentInput = "";
            }
        }
        function clearDisplay() {
            currentInput = "";
            display.textContent = "0";
        }
    </script>
</body>
</html>
